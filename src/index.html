<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="javascript/script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <img src="images/illustration.svg" alt="Cadeado verde" id="password-img"/>
      <h1 id="title">Gerar Senha</h1>
      <div id="password-container">
        <span id="password"></span>
        <button id="copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <div id="password-items">
        <div class="item">
          <input type="number" name="size" id="size" />
          <label for="size">Quantidade de Caracteres</label>
        </div>

        <div class="item">
          <input
            type="checkbox"
            name="include-uppercase"
            id="include-uppercase"
          />
          <label for="include-uppercase">Incluir letra maiúscula</label>
        </div>

        <div class="item">
          <input
            type="checkbox"
            name="include-lowercase"
            id="include-lowercase"
          />
          <label for="include-lowercase">Incluir letra minúscula</label>
        </div>

        <div class="item">
          <input type="checkbox" name="include-number" id="include-number" />
          <label for="include-number">Incluir letra maiúscula</label>
        </div>

        <div class="item">
          <input
            type="checkbox"
            name="include-special-character"
            id="include-special-character"
          />
          <label for="include-special-character"
            >Incluir caractere especial</label
          >
        </div>
        <button id="generate">Gerar Senha</button>
      </div>
    </div>
  </body>
</html>
